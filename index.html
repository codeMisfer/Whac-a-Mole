<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whac-a-Mole Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game">
    <div id="header">
        <h1>Welcome to Whac-a-Mole</h1>
        <div>Let's Go, your total score is <span id="score">0</span></div>
        <br>
        <button id="startButton">Start Game!</button>
    </div>
    <div id="gameBoard">
        <!-- Game blocks generated by JavaScript -->
    </div>
    <div id="timer">Time Left: <span id="timeLeft">0</span></div>
</div>
<script src="script.js"></script>
</body>
</html>
